<!DOCTYPE html>
<html>
<head>
  <title>Artefolk Chatbot</title>
</head>
<body>
  <div>
    <input id="msg" placeholder="¿Qué necesitas hoy espiritualmente?" />
    <button onclick="send()">Enviar</button>
    <div id="results"></div>
  </div>

  <script>
    async function send() {
      const message = document.getElementById('msg').value;
      const res = await fetch('/recommend', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message }),
      });
      const data = await res.json();
      document.getElementById('results').innerHTML = data.recommendations.map(p =>
        `<div><img src="${p.image}" width="100"/><p><a href="${p.link}" target="_blank">${p.title}</a></p></div>`
      ).join('');
    }
  </script>
</body>
</html>
